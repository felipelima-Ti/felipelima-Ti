name: Deploy Snake to GitHub

on:
  schedule:
    - cron: "0 */12 * * *" # Executa a cada 12h
  workflow_dispatch:       # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # üîë Permiss√£o para dar push no reposit√≥rio

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy Snake to GitHub
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output   # branch onde ficar√° o jogo
          build_dir: dist         # pasta de sa√≠da do jogo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
