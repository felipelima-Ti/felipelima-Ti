name: Generate Snake

on:
  schedule: # Executa automaticamente todo dia Ã s 23:45 UTC
    - cron: "45 23 * * *"
  workflow_dispatch: # Permite rodar manualmente pelo GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: felipelima-Ti
          outputs: |
            dist/snake.svg
            dist/snake.gif
            dist/snake-dark.svg?palette=github-dark
            dist/snake-dark.gif?palette=github-dark

      - name: Upload Snake to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
